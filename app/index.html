<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Divya Mathur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__logo">
        <a href="#" class="site-header__logo--text">Codernewbee</a>
      </div>
      <div class="site-header__menu-icon">
        <span class="site-header__menu-icon--barOne"></span>
        <span class="site-header__menu-icon--barTwo"></span>
        <span class="site-header__menu-icon--barThree"></span>
      </div>
      <div class="site-header__menu-content">
        <nav class="primary-nav primary-nav--header">
          <ul>
            <li
              class="primary-nav__list-item primary-nav__list-uppercase primary-nav__dropdown"
            >
              Home &#x2193;
              <div class="primary-nav__dropdown--menu">
                <a href="#">About</a>
                <a href="#">Resume</a>
                <a href="#">Skills</a>
              </div>
            </li>
            <li class="primary-nav__list-item primary-nav__list-uppercase">
              Portfolio
            </li>
            <li class="primary-nav__list-item primary-nav__list-uppercase">
              Blog
            </li>
            <li class="primary-nav__list-item primary-nav__list-uppercase">
              Contact
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Large hero slider begins-->
    <div class="large-hero">
      <div class="large-hero__slide large-hero__slide--slide1">
        <div class="large-hero__overlay">
          <div class="large-hero__overlay--text-content">
            <div class="large-hero__overlay--wrapper">
              <h1 class="headline headline__large headline--left">
                Hi, I am Divya Mathur
              </h1>
              <h4
                class="headline headline__sub-heading headline--spacing headline--left"
              >
                Let's Start
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="large-hero__slide large-hero__slide--slide2">
        <div class="large-hero__overlay">
          <div
            class="large-hero__overlay--text-content large-hero__overlay--text-content__centered"
          >
            <div
              class="large-hero__overlay--wrapper large-hero__overlay--wrapper__centered"
            >
              <h1 class="headline headline__large">
                View my last work
              </h1>
              <h4 class="headline headline__sub-heading headline--spacing">
                My portfolio
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="large-hero__slide large-hero__slide--slide3">
        <div class="large-hero__overlay">
          <div
            class="large-hero__overlay--text-content large-hero__overlay--text-content__centered"
          >
            <div
              class="large-hero__overlay--wrapper large-hero__overlay--wrapper__centered"
            >
              <h1 class="headline headline__large">
                Get in touch
              </h1>
              <h4 class="headline headline__sub-heading headline--spacing">
                Contact
              </h4>
            </div>
          </div>
        </div>
      </div>

      <div class="slide-controls slide-controls--bottom">
        <button class="slide-controls__button slide-controls--prev">
          &#10094;
        </button>
        <button class="slide-controls__button slide-controls--next">
          &#10095;
        </button>
      </div>
      <div class="slide-progress slide-progress--bottom">
        <span class="slide-progress--bar"></span>
        <span class="slide-progress--bar"></span>
        <span class="slide-progress--bar"></span>
      </div>
    </div>
    <script src="bundled.js"></script>
  </body>
</html>
